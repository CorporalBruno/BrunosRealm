#/ex run backpack_sync def:server@wild|<player>
backpack_sync:
    type: task
    definitions: server|player
    script:
    - define player_uuid <player.uuid>
    - define current_server <bungee.server>
    - define contents <in@bp_1_%player_uuid%_1.list_contents>
    - define player_name <def[player].name>
    - define server_name <def[server].after[server@]>
    - bungee %server% {
      - note d:<def[contents]> as:bp_1_<def[player].uuid>_1
      }
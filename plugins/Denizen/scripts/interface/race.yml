  title: Choose A Race Please
  scripts:
    '1':
      left:
      - flag <player> safe_cancel:!
      - execute as_op "warp HeroSchool <player.name>"
      - inventory close
      - execute as_server "spawnpoint <player.name>"
      - wait 1t
      - execute as_player "class profess orc"
      - wait 1t
      - group add adventurer
      - title 'title:<&e>Orc' 'subtitle:<&a>You are an Orc!' targets:<player>
      - narrate "<&5>Zeus<&f> You definitely look and smell like an Orc."
      - flag <player> race:Orc
      - wait 1t
      - announce to_ops "<&5>Hermes<&f> An Orc has returned to the battlefield from the fog of war as <yellow><player.name><white>. <white>Health is <red><player.health> <black>/ <red><player.health.max>."

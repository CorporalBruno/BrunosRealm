CUI_questsmenu:
  slots:
  - '[i@stone_button[display_name=<&b><bold>Back To Previous Menu;lore=<&f>Click To Use Previous Menu]]
    [i@banner[base_color=white;display_name=<&5><bold>Current<&sp>Quest<&sp>Checkpoint;lore=<&b>Click<&sp>To<&sp>Visit|<&b>The<&sp>Checkpoint<&sp>Of<&sp>Your|<&b>Current<&sp>Quest!]]
    [i@banner[base_color=gray;display_name=<&5><bold>Hero<&sp>School;lore=<&b>Click<&sp>To<&sp>Visit|<&b>The<&sp>Hero<&sp>School!]]
    [i@banner[base_color=gray;display_name=<&5><bold>Farm<&sp>Tower;lore=<&b>Click<&sp>To<&sp>Visit|<&b>The<&sp>Farm<&sp>Tower!]]
    [i@banner[base_color=gray;display_name=<&5><bold>Google<&sp>Tower;lore=<&b>Click<&sp>To<&sp>Visit|<&b>The<&sp>Google<&sp>Tower!]]
    [i@air] [i@air] 
    [i@banner[base_color=PURPLE;display_name=<&5><bold>Happily<&sp>Ever<&sp>After;lore=<&b>Click<&sp>To<&sp>Visit|<&b>Happily<&sp>Ever<&sp>After!]]
    [i@barrier[display_name=<&b>Close<&sp>Warps<&sp>Menu;lore=<&f>Click<&sp>This<&sp>To<&sp>Close|<white>The<&sp>Warps<&sp>Screen.]]'
  debug: 'false'
  size: '9'
  type: inventory
  inventory: CHEST
  title: Click an item to travel.
  scripts:
    '1':
      left:
      - inventory close
      - inventory open d:in@CUI_adventuremenu
    '2':
      left:
      - inventory close
      - narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
      - define current_quest <player.flag[current_quest]>:
      - teleport <player> l@%current_quest%
    '3':
      left:
      - inventory close
      - narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
      - teleport <player> l@adventure_start
    '4':
      left:
      - inventory close
      - narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
      - teleport <player> l@farm_tower
    '5':
      left:
      - inventory close
      - narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
      - teleport <player> l@google_tower
    '6':
      left:
      - inventory close
      - narrate 'http://www.facebook.com/brunosrealm'
    '7':
      left:
      - inventory close
      - narrate 'http://www.instagram.com/corporalbruno'
    '8':
      left:
      - inventory close
      - wait 1t
      - if <player.has_flag[happilyeverafter]> {
        - execute as_server 'warp happilyeverafter <player.name>'
        - narrate "<&5>Hermes<&f> Welcome Back to The Abandonded Mining Town of Happily Ever After! To bring the warp screen back up, simply type in chat: /warps"
        } else {
        - narrate "<&5>Hermes<&f> You have not found this place yet. To bring the warp screen back up, simply type in chat: /warps"
        }
    '9':
      left:
      - inventory close
      - Narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
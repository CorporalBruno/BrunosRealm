    [i@command_chain[display_name=<&6><bold>Private Travel Menu;lore=<&b>Click This To View|<&b>Your Private Travel Menu.]]'
  debug: 'false'
  size: '9'
  scripts:
    '1':
      left:
      - choose <player.gamemode>:
          - case SURVIVAL:
            - goto survival
          - case CREATIVE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case ADVENTURE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case SPECTATOR:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - default:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
      - mark survival
      - inventory close
      - choose <bungee.list_servers.formatted.contains[ThemePark]||false>:
        - case true:
          - choose <bungee.server>:
            - case server@ThemePark:
              - teleport <player> l@-11632,74,3847,world_themepark
              - Narrate '<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps'
              - queue clear
            - default:
              - goto sendplayer
          - mark sendplayer
          - define player <player>
          - define playername <player.name>
          - Narrate '<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps'
          - wait 1t
          - adjust <player> 'send_to:server@ThemePark'
        - case false:
          - narrate "<&5>Hermes<&f> The Bifrost is currently offline... Please travel to a new destination."
    '2':
      left:
      - choose <player.gamemode>:
          - case SURVIVAL:
            - inventory close
            - inventory open d:in@CUI_wildmenu
          - case CREATIVE:
            - narrate "<&5>Hermes<&b> You must be in survival mode."
          - case ADVENTURE:

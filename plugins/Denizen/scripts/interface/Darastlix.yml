CUI_Darastlix:
  slots:
  - '[i@stone_button[display_name=<&6><bold>Back To Previous Menu;lore=<&9>Click To Use Previous Menu]]
    [i@chainmail_boots[display_name=<&4><bold>Phain Biomes;lore=<&b>Loot the Phain Biomes|<&f>Keep All The Loot You Can Carry!|<&b>Darastlix Built This Area|<&f>Watch out PVP is on!]]
    [i@chainmail_boots[display_name=<&4><bold>Alerak Biomes;lore=<&b>Loot the Alerak Biomes|<&f>Keep All The Loot You Can Carry!|<&b>Darastlix Built This Area|<&f>Watch out PVP is on!]]

CUI_WarlordsArena:
  slots:
  - '[i@air] [i@lime_stained_glass_pane[display_name=§eYes, I am ready to die.;lore=§fEntering the arena|§fwill most certainly|§fcause your death.]] [i@air]
    [i@air] [i@air] [i@air] [i@air] [i@red_stained_glass_pane[display_name=§cNo, I am not ready to die.;lore=§fOn
    second thought,|§fI need time to prepare.]] []'
  debug: 'false'
  size: '9'
  type: inventory
  inventory: CHEST
  title: Do You Want To Enter The Arena?
  scripts:
    '2':
      left:
      - inventory close
      - playsound <player.location> sound:successful_hit
      - narrate "<white>Rufus11: <yellow>The only way out of this arena is death. It will affect your clans kill to death ratio."
      - wait 4s
      - inventory open d:in@CUI_WarlordsArena2
    '8':
      left:
      - inventory close
      - teleport <player.location.add[0,0,7]>
      - playsound <player.location> sound:successful_hit
      - narrate "<white>Rufus11: <yellow>Come back then you are ready to fight to the death."
  Acredited: Made using CUI by KeangDavid

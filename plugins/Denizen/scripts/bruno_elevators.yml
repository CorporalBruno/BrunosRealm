Elevators:
    type: world
    debug: false
    events:
        on player enters elevator:
        - playsound <player> sound:note_pling
        - narrate "<&5>Hermes<&f> Select a floor by right clicking the number pad."
        
        on player exits elevator:
        - playsound <player> sound:note_pling
        
        on player right clicks wall_sign in elevator:
        - inventory open d:in@CUI_subwayelevator
        
        on player enters elevator2:
        - playsound <player> sound:note_pling

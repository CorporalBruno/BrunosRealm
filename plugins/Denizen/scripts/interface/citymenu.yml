  debug: false
  size: 9
  type: inventory
  inventory: CHEST
  title: Click an item to travel.
  scripts:
    '1':
      left:
      - choose <player.gamemode>:
          - case SURVIVAL:
            - goto survival
          - case CREATIVE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case ADVENTURE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case SPECTATOR:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - default:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
      - mark survival
      - inventory close
      - choose <bungee.list_servers.formatted.contains[City]||false>:
        - case true:
          - choose <bungee.server>:
            - case server@city:
              - teleport <player> <w@CityWorld.spawn_location>
              - narrate "<&5>Hermes<&b> Welcome to the Loot City. You can use the command /warps to open your personal travel menu."
              - queue clear
            - default:
              - goto sendplayer
          - mark sendplayer
          - define player <player>
          - define playername <player.name>
          - Narrate '<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps'
          - wait 1t
          - adjust <player> 'send_to:server@city'
        - case false:
          - narrate "<&5>Hermes<&f> The Bifrost is currently offline... Please travel to a new destination."

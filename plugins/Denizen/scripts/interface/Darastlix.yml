    [i@chainmail_boots[display_name=<&4><bold>Meiva Biomes;lore=<&b>Loot the Iaven Biomes|<&f>Keep All The Loot You Can Carry!|<&b>Darastlix Built This Area|<&f>Watch out PVP is on!]]
    [i@air] [i@air]
    [i@barrier[display_name=<aqua>Close<&sp>Warps<&sp>Menu;lore=<white>Click<&sp>This<&sp>To<&sp>Close|<white>The<&sp>Warps<&sp>Screen.]]'
  debug: 'false'
  size: '9'
  type: inventory
  inventory: CHEST
  title: Click an item to travel.
  scripts:
    '1':
      left:
      - inventory close
      - inventory open d:in@CUI_adventuremenu
    '2':
      left:
      - inventory close
      - choose <player.gamemode>:
          - case SURVIVAL:
            - choose <server.list_worlds.formatted.contains[world_Phain]>:
              - case true:
                - teleport <player> <w@world_Phain.spawn_location>
                - wait 1t
                - execute as_op 'top'
                - narrate "<&5>Hermes<&f> Welcome to the lands of Phain. You can use the command /warps to open your personal travel menu."
              - case false:
                - narrate "<&5>Hermes<&f> Wait 15 seconds while we bring back up the warp drives..."
                - createworld world_Phain
                - wait 15s
                - execute as_server 'pex world world_Phain inherit world'
                - wait 1t
                - gamerule w@world_Phain keepInventory true
                - narrate "<&5>Hermes<&f> Welcome to the lands of Phain. You can use the command /warps to open your personal travel menu."
              - default:
                - narrate "<&5>Hermes<&f> Incredibly unlikely super eclipse has occurred and you have to start over...."
          - case CREATIVE:
            - inventory close
            - narrate "<&5>Hermes<&f> You must be in survival mode."
          - case ADVENTURE:
            - inventory close
            - narrate "<&5>Hermes<&f> You must be in survival mode."
          - case SPECTATOR:
            - inventory close
            - narrate "<&5>Hermes<&f> You must be in survival mode."
          - default:
            - inventory close
            - narrate "<&5>Hermes<&f> You must be in survival mode."

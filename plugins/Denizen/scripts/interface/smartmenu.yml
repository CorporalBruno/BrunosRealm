    [i@book_and_quill[display_name=<&5><bold><&5><bold>Quests & Jobs;lore=<&b>Click To Complete Missions!||<&b>Earn rewards and renown as a hero.||<&b>Click To Choose A Place|<&b>To Open A Menu Of Jobs.||<&e>PvP Is On!]]

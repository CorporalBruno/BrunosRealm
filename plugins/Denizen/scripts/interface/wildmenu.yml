CUI_wildmenu:
  scripts:
    '1':
      left:
      - inventory close
      - inventory open d:in@CUI_smartmenu
    '2':
      left:
      - choose <player.gamemode>:
          - case SURVIVAL:
            - goto survival
          - case CREATIVE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case ADVENTURE:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - case SPECTATOR:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
          - default:
            - inventory close
            - narrate "<&5>Hermes<&b> You must be in survival mode."
            - queue clear
      - mark survival
      - inventory close
      - choose <bungee.list_servers.formatted.contains[Wild]||false>:
        - case true:
          - choose <bungee.server>:
            - case server@wild:
              - teleport <player> <w@world_wild_spawn.spawn_location>
              - narrate "<&5>Hermes<&b> Welcome to the Wild. You can use the command /warps to open your personal travel menu."
              - queue clear
            - default:
              - goto sendplayer
          - mark sendplayer
          - define player <player>
          - define playername <player.name>
          - adjust <player> 'send_to:server@wild'
          - wait 5s
          - bungee server@Wild {
            - if <def[player].world> != w@world_wild_spawn {
              - teleport <def[player]> <w@world_wild_spawn.spawn_location>
              }
            }
          - narrate "<&5>Hermes<&b> Welcome to the Wild. You can use the command /warps to open your personal travel menu."
        - case false:
          - narrate "<&5>Hermes<&f> The Bifrost is currently offline... Please travel to a new destination."

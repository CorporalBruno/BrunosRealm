CUI_coastermenu:
  slots:
  - '[i@stone_button[display_name=<&b><bold>Back To Previous Menu;lore=<&f>Click To Use Previous Menu]]
    [i@powered_rail[display_name=<&6><bold>Wooden Roller Coaster;lore=<&b>Click To Visit The Wooden Roller Coaster!|<&b>Visit All The Roller Coasters!]]
    [i@powered_rail[display_name=<&6><bold>Loop de Loop RollerCoaster;lore=<&b>Click To Visit The|<&f>Loop de Loop Roller Coaster!|<&b>Visit All The Roller Coasters!]]
    [i@mossy_cobble_wall[display_name=<&6><bold>Atlantis<&sp>Water Park;lore=<&b>Click<&sp>To<&sp>Visit<&sp>The|<&b>Atlantis<&sp>Water Park and Resort!]]
    [i@air] [i@air] [i@air] [i@air]
    [i@barrier[display_name=<aqua>Close<&sp>Warps<&sp>Menu;lore=<white>Click<&sp>This<&sp>To<&sp>Close|<white>The<&sp>Warps<&sp>Screen.]]'
  debug: 'false'
  size: '9'
  type: inventory
  inventory: CHEST
  title: Click an item to travel.
  scripts:
    '1':
      left:
      - inventory close
      - inventory open d:in@CUI_gamesmenu
    '2':
      left:
      - inventory close
      - wait 1t
      - execute as_server 'warp rollercoaster1 <player.name>'
      - Narrate "<&5>Hermes<&f> Welcome to The Brunos Realm Theme Park, make sure you ride the roller coasters. This was built by <&5>BigBuddy44 <&f>Please rate his profile at <&2>http://gamers.teambruno.org/craft/user/bigbuddy44/"
    '3':
      left:
      - inventory close
      - wait 1t
      - execute as_server 'warp rollercoaster2 <player.name>'
      - Narrate "<&5>Hermes<&f> Welcome to The Brunos Realm Theme Park, make sure you ride the roller coasters. This was built by <&5>BigBuddy44 <&f>Please rate his profile at <&2>http://gamers.teambruno.org/craft/user/bigbuddy44/"
    '4':
      left:
      - inventory close
      - choose <server.list_worlds.formatted.contains[world_atlantisresort]>:
            - case true:
              - teleport <player> <w@world_atlantisresort.spawn_location>
              - narrate "<&5>Hermes<&f> Welcome to the Atlantis Resort"
            - case false:
              - narrate "<&5>Hermes<&f> Wait 15 seconds while we bring back up the warp drives..."
              - createworld world_atlantisresort
              - wait 15s
              - execute as_server 'pex world world_atlantisresort inherit world'
              - wait 1t
              - execute as_server 'gamerule keepInventory true'
              - wait 1t
              - teleport <player> <w@world_atlantisresort.spawn_location>
              - narrate "<&5>Hermes<&f> Welcome to the Atlantis Resort"
            - default:
              - narrate "<&5>Hermes<&f> An incredibly unlikely super eclipse has occurred and you have to start over...."
    '5':
      left:
      - inventory close
      - narrate "<&5>Hermes<&f> http://www.twitter.com/craftteambruno is the server Twitter Page "
    '6':
      left:
      - inventory close
      - narrate " http://www.youtube.com/brunosrealmtv "
    '7':
      left:
      - inventory close
      - narrate 'http://www.facebook.com/brunosrealm'
    '8':
      left:
      - inventory close
      - narrate 'http://www.instagram.com/corporalbruno'
    '9':
      left:
      - inventory close
      - Narrate "<&5>Hermes<&f> To bring the warp screen back up, simply type in chat: /warps"
